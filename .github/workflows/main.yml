name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "Neeha2383"
          git config user.email "Neeha2383@users.noreply.github.com"
          
          # Ensure the gh-pages branch exists, or create it
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Remove all existing files
          git rm -rf .
          
          # Copy the contents from the main branch
          cp -r $GITHUB_WORKSPACE/* .

          # Add, commit, and push changes
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
